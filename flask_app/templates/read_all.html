<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-sm mb-4">
    <a href="/cookies/new">+ New Order</a>
    <h1>Cookie Orders</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Cookie Type</th>
                    <th scope="col">Number of Boxes</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_order in all_the_orders %} 
            <!-- one_user value is coming form this forloop -->
                <tr>  
                    <td>{{one_order.customer_name}}</td>
                    <td>{{one_order.cookie_type}}</td>
                    <td>{{one_order.amount}}</td>
                    <td>
                        <div>
                                <a href="/cookies/edit/{{one_order.id}}" class="btn btn-outline-primary">Edit</a>
                        </div>
                    </td>
                        
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
